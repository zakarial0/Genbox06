    <h1>event</h1>
    <form>
        <input type="text">
        <button>Kirim</button>
        <br>
        <small>Preview</small>
    </form>
    <script>
        let input = document.querySelector("input")
        let form = document.querySelector("form")
        let button = document.querySelector("button")
        let small = document.querySelector("small")

        input.addEventListener('input', () => {
            small.innerHTML = input.value
            // ini bakal ngubah small mengikuti value dari input
        })

        form.addEventListener("submit", (no) => {
            no.preventDefault()
            alert(input.value)
            console.log(no);
            // ini bakal bikin alert saat kirim form
            // defaultnya form bakal refresh halaman setelah kirim
            // buat mencegah bisa tambahin parameter trus .preventDefault 
        })
    </script>
