<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Mode Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      *{
        box-sizing: border-box;
      }
      label{
        width: 5.9rem;
        height: 2.625rem;
        display: block;
        background: white;
        border-radius: 2rem;
        cursor: pointer;
        position: absolute;
        top: 3rem;
        right: 3rem;
        transition: 0.3s;
      }
      label:after{
        content: "";
        width: 2.5rem;
        height: 2.5rem;
        position: absolute;
        top: 0.1rem;
        left: 0.4rem;
        background-image: url(img/light.png);
        border: 1rem;
        transition: 0.3s;
      }
      input#darkmode-toggle{
        visibility: hidden;
      }
      input:checked + label{
        background: rgba(23, 23, 23, 1);
      }
      input:checked + label::after{
        transform: translateX(100%);
        background: url(img/dark.png);
      }
      img{
        margin-top: 3rem;
      }
    </style>
  </head>
  <body class="overflow-x-hidden bg-light" id="body" style="height: 100%;">
    <div class="position-absolute top-0 end-0 rounded-circle bg-info z-n1" style="width: 26rem; height: 26rem; translate: 16% -40%;" id="ball"></div>
    <input type="checkbox" id="darkmode-toggle" onclick="toggleMode()"/>
    <label for="darkmode-toggle"></label>

    <div class="container z-1 rounded-4 position-absolute
      top-50 start-50 translate-middle mb-5 bg-body-tertiary" 
    style="width: 46.875rem; height: 28rem; backdrop-filter: blur(0.5rem); --bs-bg-opacity:0.75; box-shadow: 7px 7px 10px #00000040;">
      <div class="row">
        <div class="col bg-info text-light rounded-4" style="height: 28rem; box-shadow: 7px 7px 10px #00000040;" id="bio">
          <h1 class="mt-5 fs-1 ms-3">Dede.ZAA</h1>
          <p class=" ms-3 mt-4 fs-4">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque, adipisci!</p>
          <img src="img/clumsy.png" alt="image" class="mt-4" style="margin-left: 8rem;">
        </div>
        <div class="col">
          <h1 class="text-info text-center mt-3 fw-bold" id="login" style="font-size: 48px;">Login</h1>
          <div class="input-group mb-3 ps-5 mt-4 " >
            <img src="img/bx_bx-user-circle.png" alt="" class="input-group-text mt-0 p-2" id="basic-addon1">
            <input type="text" class="form-control me-5" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"
            style="height: 3.25rem; padding: 0.75rem;" id="USER">
          </div>
          <div class="input-group mb-3 ps-5 mt-4 " >
            <img src="img/foundation_key.png" alt="" class="input-group-text mt-0 p-2" id="basic-addon2">
            <input type="text" class="form-control me-5" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2"
            style="height: 3.25rem; padding: 0.75rem;" id="PSWD">
          </div>
          <p class="ms-2">Lupa Password? <a href="">Klik</a></p>
          <button type="button" class=" btn btn-info rounded-4 opacity-50 fw-bold text-light" id="btn" 
          style="margin-left: 5rem;padding: 0 3.5rem 0.6rem 3.5rem;font-size: 2rem;">Login</button>
        </div>
      </div>
    </div>

    <div class="container display-block position-absolute top-50 start-0 translate-middle ms-4" 
    style="width: 2rem;">
    <a href="#">
      <img src="img/akar-icons_facebook-fill.png" alt="facebook" id="img1">
    </a>
    <a href="#">
      <img src="img/entypo-social_instagram-with-circle.png" alt="instagram" id="img2">
    </a>
    <a href="#">
      <img src="img/dashicons_whatsapp.png" alt="whatsapp" id="img3">
    </a>
    </div>

    <div class="position-absolute bottom-0 start-50 translate-middle-x">
      <p class="text-black" id="copyright">Â© copyright 2021</p>
    </div>

    <script>
        function toggleMode() {
          let element = document.querySelector("html")
          element.dataset.bsTheme =
          element.dataset.bsTheme == "light" ? "dark" : "light";

          const Data = {
              text : document.getElementById("login"),
              cr : document.getElementById("copyright"),
              decor : document.getElementById("ball"),
              bio : document.getElementById("bio"),
              fb : document.getElementById("img1"),
              ig : document.getElementById("img2"),
              wa : document.getElementById("img3"),
              BTN : document.getElementById("btn"),
              backg : document.body
          }
          
          if (element.dataset.bsTheme == "light") {
            Data.decor.classList.replace("bg-light","bg-info");
            Data.text.classList.replace("text-light","text-info");
            Data.cr.classList.replace("text-light","text-black");
            Data.BTN.classList.replace("text-dark","text-light");
            Data.BTN.classList.replace("btn-light","btn-info");
            Data.BTN.classList.replace("opacity-100","opacity-50");
            Data.bio.classList.replace("bg-rgb(51,51,51)","bg-info");
            Data.backg.classList.replace("bg-rgb(23,23,23)","bg-light")
            Data.fb.setAttribute("src","img/akar-icons_facebook-fill.png")
            Data.ig.setAttribute("src","img/entypo-social_instagram-with-circle.png")
            Data.wa.setAttribute("src","img/dashicons_whatsapp.png")
          }else {
            Data.decor.classList.replace("bg-info","bg-light");
            Data.text.classList.replace("text-info","text-light");
            Data.cr.classList.replace("text-black","text-light");
            Data.BTN.classList.replace("text-light","text-dark");
            Data.BTN.classList.replace("opacity-50","opacity-100");
            Data.BTN.classList.replace("btn-info","btn-light");
            Data.bio.classList.replace("bg-info","bg-rgb(51,51,51)");
            Data.backg.classList.replace("bg-light","bg-rgb(23,23,23)")
            Data.fb.setAttribute("src","darkimg/akar-icons_facebook-fill-1.png")
            Data.ig.setAttribute("src","darkimg/entypo-social_instagram-with-circle-1.png")
            Data.wa.setAttribute("src","darkimg/dashicons_whatsapp-1.png")
          }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
